<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" aync></script>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- defer: Downloads the script in the background and runs it after the HTML is fully parsed, in order.
    
    async: Downloads the script in the background and runs it immediately when it's ready, not in order. -->
      <script>
          console.log("Hello, tapaScript!");
        console.log("Welcome to 40 Days of JavaScript!");
        document.write("Check the browser console for a message!");


        </script>
    
</body>
</html>
